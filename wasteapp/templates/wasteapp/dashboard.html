<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Smart Waste Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #1a1a2e;
            color: white;
        }

        .dashboard-box {
            background: #16213e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00ff99;
            margin-top: 50px;
        }

        .btn-primary {
            background: #00ff99;
            border: none;
        }

        .btn-primary:hover {
            background: #00cc77;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="dashboard-box text-center">
            <h2>Welcome, {{ user.username }}!</h2>
            <p>Your Current Credits: <strong>{{ user.userprofile.credits }}</strong></p>
            <p><a href="{% url 'logout' %}" class="btn btn-danger">Logout</a></p>
        </div>
    </div>
</body>

</html>
