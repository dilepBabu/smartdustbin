{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Waste Record</h2>
    <hr>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
