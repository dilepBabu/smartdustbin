<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Waste Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #1a1a2e;
            color: white;
            text-align: center;
        }

        .login-box {
            background: #16213e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00ff99;
            margin-top: 100px;
        }

        input {
            background: #0f3460;
            color: white;
            border: none;
        }

        .btn-primary {
            background: #00ff99;
            border: none;
        }

        .btn-primary:hover {
            background: #00cc77;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="col-md-4 login-box">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3">New User? <a href="{% url 'register' %}" class="text-info">Register Here</a></p>
        </div>
    </div>
</body>

</html>
