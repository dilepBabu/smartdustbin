<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Credits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
        }
        .redeem-container {
            max-width: 500px;
            margin: auto;
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ff99;
            margin-top: 50px;
        }
        .btn-primary {
            background: #00ff99;
            border: none;
            font-weight: bold;
        }
        .btn-primary:hover {
            background: #00cc77;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="redeem-container">
            <h2 class="text-center">Redeem Credits</h2>
            <hr>

            <p><strong>Available Credits:</strong> {{ credits }}</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <label class="form-label">Select Reward</label>
                {{ form.reward }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Redeem</button>
            </form>

            <hr>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
